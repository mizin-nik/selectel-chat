<div class="user-model">
  <form [formGroup]="UserModelForm" (ngSubmit)="onSave()">
    <div class="row">
      <h5>Добро пожаловать</h5>
    </div>
    <div class="ui-input mt-3 mb-3">
      <input type="text" class="ui-input-text" formControlName="name" autofocus>
      <span class="ui-input-placeholder">Имя пользователя</span>
    </div>
    <div class="grid justify-content-center">
      <div class="col-6">
        <button class="ui-button ui-button-default small">Сохранить</button>
      </div>
    </div>
  </form>
</div>
